<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>new-words</title>
  <style>
    #new-words {
      overflow: hidden;
    }
    #new-words li {
      /* float: left; */
      /* width: 25%; */
    }
    #new-words li span {
      padding: 0 10px;
    }
  </style>
</head>
<body>
  <h1>
    单词列表
  </h1>
  <ol id="new-words"></ol>
  <i>
    <a href="https://www.dazhuanlan.com/lyra/topics/1235279" target="__blank">attribute、uniform和varying的区别</a>
  </i>

  <script>
    const newWords = [
      ['vertex', `/ˈvərˌteks/`, '顶点'],
      ['precision', `/prəˈsiZHən/`, '精确'],
      ['buffer', `/ˈbəfər/`, '缓冲'],
      ['vector', `/ˈvektər/`, '向量'],
      ['perspective', `/pərˈspektiv/`, '透视、看法'],
      ['simulate', `/ˈsimyəˌlāt/`, '模拟'],
      [`distortion`, `/dəˈstôrSH(ə)n/`, '失真，畸变'],
      ['projection', '/prəˈjekSH(ə)n/', '投影']
    ]
  </script>
  <script type="module">
    const createElement = (tag) => document.createElement(tag);
    const setTextContent = (node, text) => node.textContent = text;
    
    const genNewWords = (word, spell, translate) => {
      const ol = document.getElementById('new-words');

      const li = createElement('li');
      const wordE = createElement('span');
      const spellE = createElement('i');
      const translateE = createElement('span');

      setTextContent(wordE, word);
      setTextContent(spellE, spell);
      setTextContent(translateE, translate);

      li.appendChild(wordE);
      li.appendChild(spellE);
      li.appendChild(translateE);
      
      ol.appendChild(li);
    }

    newWords.forEach(words => genNewWords(...words))
  </script>
</body>
</html>
